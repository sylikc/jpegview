[JPEGView]
; Глобальный файл конфигурации для программы JPEGView версии 1.0.33
; Перевод (150225): Дмитрий Ерохин (erodim@mail.ru)

; Чтобы использовать этот файл конфигурации вместо исходного (англоязычного), переименуйте его в JPEGView.ini
; Не забудьте перед этим сверить ранее изменявшиеся вами настройки в исходном (англоязычном) файле JPEGView.ini

; ВНИМАНИЕ, ВАЖНО!
; ================
; Этот глобальный INI-файл обычно располагается в той же папке, что и исполняемый файл JPEGView.
; Параметры, заданные в этом INI-файле, можно переопределять для каждого конкретного пользователя:
; для этого нужно поместить файл JPEGView.ini в папку %APPDATA%\JPEGView\
; Параметры, которых нет в пользовательском INI-файле, берутся из этого глобального INI-файла.
; Обратите внимание, что команды в контекстном меню «Сохранить параметры в INI-файле...» и
; «Изменить пользовательские параметры» сохраняют параметры в пользовательском INI-файле, но не в глобальном!
; При установке JPEGView на USB-накопителе (флэшке) можно указать, чтобы настройки JPEGView и база данных
; с параметрами сохранялись в папке с EXE-файлом: для этого нужно присвоить ключу
; StoreToEXEPath значение «true» (без кавычек).


; Устанавливайте этот параметр в «true» только в том случае, когда запись в папку с EXE-файлом
; JPEGView имеет смысл, например, при установке на флэш-накопителе USB.
; В Windows новее, чем XP, никогда не устанавливайте этот параметр в «true»,
; если EXE-файл находится в папке «Program Files», он не будет работать!
StoreToEXEPath=false

; Язык пользовательского интерфейса программы. Установите в «auto», чтобы использовался язык операционной системы.
; Для других языков нужно применять двухбуквенные языковые коды по стандарту ISO 639-1.
; В настоящий момент поддерживаются следующие языки:
; «en»		английский (по умолчанию)
; «ru»		русский
; «eu«		баскский
; «bel»		белорусский
; «el»		греческий
; «es»		испанский (Испания)
; «es-ar»	испанский (Латинская Америка)
; «it»		итальянский
; «zh»          китайский
; «zh-tw»	китайский (Тайвань)
; «kr»		корейский
; «de»		немецкий
; «pt»		португальский
; «pt-br»	португальский (Бразилия)
; «ro»		румынский
; «uk»		украинский
; «fr»		французский
; «cs»		чешский
; «sv»		шведский
Language=auto

; Файлы, которые должны декодироваться с помощью WIC (Windows Imaging Component).
; Если установлен пакет Microsoft Camera Codec, то средствами WIC можно считывать полноразмерные RAW-файлы цифровых камер.
; Укажите здесь маски RAW-файлов, которые вы хотите просматривать. Например:
; FilesProcessedByWIC=*.wdp;*.hdp;*.jxr;*.nef
FilesProcessedByWIC=*.wdp;*.hdp;*.jxr

; RAW-файлы цифровых камер, в которых следует искать встроенные JPEG-изображения для предпросмотра.
; Считывание таких встроенных JPEG выполняется гораздо быстрее, чем декодирование RAW-данных с помощью WIC.
FileEndingsRAW=*.pef;*.dng;*.crw;*.nef;*.cr2;*.mrw;*.rw2;*.orf;*.x3f;*.arw;*.kdc;*.nrw;*.dcr;*.sr2;*.raf

; Если выставлено значение «true», то текущее изображение автоматически перезагружается,
; если его файл на диске будет изменён внешней программой.
; Кроме того, при добавлении/удалении какого-либо файла в текущей папке перезагружается список файлов.
; Установите в «false», что отключить такое поведение.
ReloadWhenDisplayedImageChanged=true

; Цвет фона в формате R G B, каждый компонент должен быть в диапазоне от 0 до 255, например, «128 128 128» это средне-серый.
BackgroundColor=0 0 0

; Цвета графического интерфейса в формате R G B, аналогично параметру «BackgroundColor».
GUIColor=243 242 231
HighlightColor=255 205 0
SelectionColor=255 205 0
SliderColor=255 0 80
FileNameColor=255 255 255

; Шрифт графического интерфейса в формате "имя шрифта" размерШрифтаВпунктах [bold]
; Укажите значение «Default» (без кавычек), чтобы использовать стандартный шрифт Windows.
; Пример: DefaultGUIFont="Arial" 9.0 bold
DefaultGUIFont=Default

; Коррекция контрастности, применяемая ко всем изображениям (в диапазоне от -0.5 до 0.5).
; Значения больше 0 увеличивают контрастность, меньше 0 – уменьшают.
Contrast=0.0

; Коррекция гаммы, применяемая ко всем изображениям (в диапазоне от 0.5 до 2)
; Значения меньше 1 увеличивают яркость, больше 1 – уменьшают.
Gamma=1.0

; Цветовая насыщенность, применяемая ко всем изображениям (в диапазоне от 0.0 до 2.0).
; Значение 0.0 – изображение в оттенках серого, 1.0 – не изменять насыщенность, 2.0 – максимальная насыщенность.
Saturation=1.0

; Повышение резкости для уменьшаемых изображений (в диапазоне от 0 до 0.5).
; Примечание: при масштабе 100% и использовании фильтра BestQuality резкость не повышается, усиление действует только для других фильтров.
Sharpen=0.3

; Параметры по умолчанию для повышения резкости по методу нерезкой маски (unsharp mask, контурная резкость):
; Radius (Радиус) Amount (Эффект) Threshold (Изогелия).
; Обратите внимание, что повышение резкости по методу нерезкой маски автоматически не применяется – этот
; параметр только задаёт стандартные значения при входе в режим нерезкой маски.
UnsharpMaskParameters=1.0 1.0 4.0

; Параметры по умолчанию для управления поворотом и коррекцией перспективы.
RTShowGridLines=true
RTAutoCrop=true
RTPreserveAspectRatio=true

; Цветовой баланс по умолчанию (в диапазоне от -1.0 до +1.0).
; Отрицательные значения – для коррекции C,M,Y, положительные – для R,G,B.
CyanRed=0.0
MagentaGreen=0.0
YellowBlue=0.0

; Установите в «true», чтобы по умолчанию использовалось высококачественное сглаживание.
HighQualityResampling=true

; Запуск в полноэкранном или оконном режиме.
; «true» – полноэкранный режим, «false» – оконный режим.
; «auto» – выбор наилучшего режима в зависимости от размера первого изображения:
;          если оно маленькое, то оконный режим, а если большое, то полноэкранный.
ShowFullScreen=auto

; Позиция и размер окна по умолчанию в оконном режиме. Возможные значения:
; «auto»			– 2/3 от размера экрана
; «max»				– распахнутое окно
; «image»			– автоматически подгонять размер окна под размер изображения
; «sticky»			- автоматически восстанавливать последний использовавшийся размер окна
;                                 (в сочетании с ShowFullScreen=auto восстанавливается только верхняя левая позиция)
; «слева сверху справа снизу»	– разделённые пробелом координаты, например: 100 100 900 700
DefaultWindowRect=image

; Сохранённый прямоугольник окна для параметра DefaultWindowRect=sticky
StickyWindowRect=

; Минимальный размер окна в оконном режиме (в пикселах).
MinimalWindowSize=320 240

; Исходный размер окна при использовании обрезки с фиксированным размером.
DefaultFixedCropSize=320 200

; User defined crop aspect ratio (x y), meaning (x : y)
UserCropAspectRatio=1 1

; Установите в «true», чтобы для каждого изображения в левом верхнем углу экрана выводилось имя файла.
ShowFileName=false

; Элементы для отображения имени файла.
; Возможные элементы:
; %filename% : имя файла
; %filepath% : имя файла и путь
; %index%    : номер (индекс) изображения в папке, например: [1/12]
; %zoom%     : текущий уровень масштабирования
; %size%     : размер изображения в пикселах (Ш x В)
; %filesize% : размер файла с изображением на диске
FileNameFormat=%index%  %filepath% %zoom%

; Шрифт для отображения имени файла, см. формат в описании ключа DefaultGUIFont.
FileNameFont=Default

; Установите в «true», чтобы при показе файла о нём сразу выводилась информация (и EXIF, если это возможно).
ShowFileInfo=false

; Установите в «true», чтобы в панели с информацией о файле по умолчанию отображалась гистограмма.
ShowHistogram=false

; Установите в «true», чтобы в панели с информацией о файле выводились комментарии JPEG
; (пользовательский комментарий в EXIF, описание изображения в EXIF или JPEG-комментарий).
ShowJPEGComments=true

; Установите в «true», чтобы отображалась нижняя панель при перемещении мыши в нижнюю часть экрана/окна.
; Эта панель предоставляет основные функции обработки изображений.
ShowBottomPanel=true

; Установите в «false», чтобы панель навигации не смешивалась с изображением.
ShowNavPanel=true

; Установите в «false», чтобы отключить смешивание миниатюры изображения при масштабировании и прокрутке.
ShowZoomNavigator=true

; Коэффициент смешивания панели навигации, когда курсор находится вне её.
; Установите 0.0, чтобы панель отображалась только при наведении на неё мыши.
BlendFactorNavPanel=0.0

; Коэффициент масштабирования панели навигации. Увеличьте, если кнопки панели слишком маленькие (например, на сенсорном экране).
ScaleFactorNavPanel=1.0

; Установите в «true», чтобы при смене изображений запоминались значения масштаба, прокрутки, контрастности, гаммы, резкости и поворота.
KeepParameters=false

; Тип центрального процессора. Может принимать значения «AutoDetect», «Generic», «MMX» или «SSE».
; «Generic» должен работать на всех ЦП, для «MMX» нужен ЦП с поддержкой хотя бы MMX II (Pentium III и новее).
; «AutoDetect» – определять наилучший алгоритм автоматически.
CPUType=AutoDetect

; Число используемых ядер ЦП. Установите 0, чтобы использовать автоматическое определение.
; Может принимать значения от 1 до 4 (или 0).
CPUCoresUsed=0

; Стандартный размер полей при печати (в сантиметрах).
PrintMargin=1.0

; Стандартная ширина печати (в сантиметрах). Чтобы установить режим печати «Вписать в лист», укажите любое отрицательное значение.
PrintWidth=-15.0

; Единицы измерения (сантиметры, дюймы).
; Может принимать значения:
; «auto» – как в системе
; «metric» – метрическая система, например, сантиметры для длины
; «english» – английская/американская система, например, дюймы для длины
Units=auto

; Сглаживающий фильтр при уменьшении изображений.
; Может принимать значения:
; «BestQuality»	– очень небольшое сглаживание
; «NoAliasing»	– Lanczos-фильтр с почти полным отсутствием сглаживания, если резкость установлена в ноль
; «Narrow»	– достаточно сильное сглаживание, но с заметным повышением резкости, в том числе для изображений в масштабе 1:1
DownSamplingFilter=BestQuality

; Порядок сортировки файлов при просмотре серии изображений в папке.
; Может принимать значения:
; «LastModDate»  – дата изменения
; «CreationDate» – дата создания
; «FileName»     – имя файла
; «FileSize»     – размер файла
; «Random»       – случайный порядок
FileDisplayOrder=FileName

; Направление сортировки файлов – по возрастанию («true») или по убыванию («false»).
IsSortedUpcounting=true

; Навигация внутри или между папок.
; Может принимать значения:
; «LoopFolder»		– цикличный просмотр содержимого исходной папки без выхода из неё
; «LoopSameFolderLevel»	– переходить в следующую папку на том же уровне иерархии
; «LoopSubFolders»	– переходить во вложенные папки, находящиеся в исходной папке
FolderNavigation=LoopFolder

; Если «true», то ролик мыши используется для перехода вперёд-назад, а изменение масштаба изображения выполняется с нажатой клавишей Ctrl.
; Если «false», то ролик мыши изменяет масштаб (нажимать Ctrl не требуется).
NavigateWithMouseWheel=true

; Минимальное время показа изображения при использовании клавиш PgDn/PgUp (в миллисекундах, от 0 до 1000 мс).
MinimalDisplayTime = 0.0

; Если «true», то дополнительные кнопки мыши («вперёд» и «назад») меняются местами (в сравнении с Internet Explorer).
; Может пригодиться для более удобного перехода к следующему изображению.
ExchangeXButtons=true

; Если «true», то после показа последнего файла в папке происходит переход на первый файл (и наоборот).
; Если «false», то по достижении последнего (или первого) файла навигация останавливается.
WrapAroundFolder=false

; Если «true», то автоматически поворачивать изображения JPEG согласно тегу ориентации в EXIF (если таковой имеется).
AutoRotateEXIF=true

; Если «true», то для файлов JPEG и TIFF будут использоваться встроенные в них цветовые профили ICC. При этом для JPEG
; используется GDI+, поэтому показ JPEG будет значительно медленнее! Включайте, только если это действительно нужно.
UseEmbeddedColorProfiles=false

; Режим автоматического масштабирования.
; Может принимать значения:
; «FitNoZoom»	– изображения вписываются в экран, но без увеличения мелких
; «FillNoZoom»	– заполнение экрана без чёрных полей с некоторой обрезкой, если это необходимо, но без увеличения мелких
; «Fit»		– изображения вписываются в экран
; «Fill»	– заполнение экрана без чёрных полей с обрезкой, если это необходимо
AutoZoomMode=FitNoZoom

; Максимальный размер текстовых файлов-списков для слайдшоу (в килобайтах).
MaxSlideShowFileListSizeKB=200

; Эффект смены изображений для слайдшоу в полноэкранном режиме (в оконном режиме игнорируется).
; Доступные эффекты:
; «None»	– без эффекта
; «Blend»	– растворение
; «SlideRL»	– сдвиг справа налево
; «SlideLR»	– сдвиг слева направо
; «SlideTB»	– сдвиг сверху вниз
; «SlideBT»	– сдвиг снизу вверх
; «RollRL»	– развёртывание справа налево
; «RollLR»	– развёртывание слева направо
; «RollTB»	– развёртывание сверху вниз
; «RollBT»	– развёртывание снизу вверх
; «ScrollRL»	– выталкивание справа налево
; «ScrollLR»	– выталкивание слева направо
; «ScrollTB»	– выталкивание сверху вниз
; «ScrollBT»	– выталкивание снизу вверх
SlideShowTransitionEffect=Blend

; Длительность эффекта смены изображений в слайдшоу (только в полноэкранном режиме).
SlideShowEffectTime=250

; Если «true», то разрешено запускать только одну копию JPEGView за раз; если «false», то несколько одновременно.
; Установите в «true», чтобы открывать все изображения в одном и том же окне JPEGView.
SingleInstance=false

; Принудительно использовать GDI+ для чтения файлов JPEG.
; Используйте только в случае проблем с чтением JPEG посредством стандартной библиотеки Turbo JPEG.
; Имейте в виду, что GDI+ медленнее, чем библиотека Turbo JPEG.
ForceGDIPlus=false

; Качество сохранения файлов JPEG (в диапазоне 0...100, где 100 – наивысшее качество).
JPEGSaveQuality=85

; Качество сохранения файлов WEBP в режиме сжатия с потерями (в диапазоне 0...100, где 100 – наивысшее качество).
WEBPSaveQuality=85

; Формат по умолчанию для сохранения файлов. Поддерживаемые форматы: jpg, bmp, png, tif, webp.
DefaultSaveFormat=jpg

; Установите в «true», чтобы создавать в базе данных запись о параметрах при сохранении
; изображений с помощью JPEGView во избежание повторной обработки.
CreateParamDBEntryOnSave=true

; Если «true», то нажатие Ctrl-S перезаписывает исходный файл на диске,
; применяя текущие параметры обработки без вывода окна с запросом.
; ОСТОРОЖНО! Исходный файл будет перезаписан без возможности восстановления!
OverrideOriginalFileWithoutSaveDialog=false

; Если «true», то при преобразованиях JPEG без потерь обрезка изображения (если она необходима)
; выполняется без выдачи запроса пользователю.
; В наихудшем случае с краёв изображения удаляются столбцы/ряды по 15 пикселов.
; ОСТОРОЖНО! Исходный файл с изображением перезаписывается, поэтому обрезанные края восстановить уже не удастся!
TrimWithoutPromptLosslessJPEG=false

; Тип запроса подтверждения при удалении файла нажатием кнопки «x» на панели навигации.
; Возможные значения:
; «Never»		 – не запрашивать подтверждение
; «OnlyWhenNoRecycleBin» – запрашивать подтверждение, только если для данного диска нет Корзины (например, для флэшек)
; «Always»		 – запрашивать подтверждение всегда
; Примечание: не относится к удалению файлов клавишей Del. Чтобы это изменить,
;             отредактируйте файл KeyMap.txt, назначив клавише Del другую команду.
DeleteConfirmation=OnlyWhenNoRecycleBin

; Установите в «false», чтобы запретить удаление изображений в JPEGView. Кнопка «x» на панели навигации будет скрыта,
; а команды удаления (IDM_MOVE_TO_RECYCLE_BIN и т.д.) запрещены.
AllowFileDeletion=true

; Установите в «true», чтобы в меню отображался пункт редактирования глобального INI-файла.
AllowEditGlobalSettings=false

; Только для систем с несколькими мониторами!
; Указывает монитор, на котором должна запуститься программа:
; -1		– монитор с наибольшим разрешением, либо первый монитор, если у нескольких мониторов одинаковое разрешение.
;  0		– первый монитор.
;  1...n	– отличный от первого монитор с номером n.
DisplayMonitor=-1

; Автоматическая коррекция контрастности путём выравнивания гистограммы.
; Клавиша F5 включает/отключает коррекцию для текущего изображения.
AutoContrastCorrection=false

; С помощью этих двух ключей можно явно указывать папки, для которых нужно или не нужно корректировать контрастность.
; Если папка удовлетворяет условиям нескольких указанных шаблонов, то у более точных шаблонов приоритет выше,
; чем у менее точных, а включение имеет приоритет перед исключением.
; Например, у шаблона *\pics\orig\* приоритет выше как у более точного, чем у *\pics\*
; Для разделения выражений используйте точку с запятой (;).
; Пример: ACCExclude=%mypictures%\Digicam\edited\*;*.bmp
; Здесь автокоррекции контрастности не будут подвергаться все файлы в папке
; ..\My Pictures\Digicam\edited\ и во всех её вложенных папках, а также все файлы BMP.
; Допускается указывать следующие два заполнителя:
;   %mypictures%  – папка "My documents\My Pictures" ("Мои документы\Мои рисунки")
;   %mydocuments% – папка "My documents" ("Мои документы")
ACCExclude=
ACCInclude=

; Уровень автоматической коррекции контрастности, в диапазоне от 0 до 1.
; 0 – не изменять контрастность, 1 – полная коррекция контрастности (по чёрной и белой точкам).
AutoContrastCorrectionAmount=0.5

; Уровень цветовой коррекции по цветовым каналам (R=красный, G=зелёный, B=синий, C=голубой, M=пурпурный, Y=жёлтый).
; Значения должны быть в диапазоне от 0.0 (нет коррекции) до 1.0 (полная коррекция по отношению к grey world model).
ColorCorrection = "R: 0.2 G: 0.1 B: 0.35 C: 0.1 M: 0.3 Y: 0.15"

; Уровень автоматической коррекции яркости, в диапазоне от 0 до 1.
; 0 – не изменять яркость, 1 – полная коррекция до средне-серого.
AutoBrightnessCorrectionAmount=0.2

; Автоматическая коррекция локальной плотности (локальной яркости изображений).
; При просмотре изображения включается/отключается клавишей F6.
LocalDensityCorrection=false

; Папки включения/исключения для автоматической коррекции локальной плотности.
; См. примечания выше для ACCExclude – то же применимо и к этим параметрам.
LDCExclude=
LDCInclude=

; Уровень коррекции локальной плотности для теней.
; Может быть в диапазоне от 0 до 1.
LDCBrightenShadows=0.5

; Крутизна улучшения глубоких теней.
; Может быть в диапазоне от 0 до 1, значения больше 0.9 не рекомендуются.
LDCBrightenShadowsSteepness=0.5

; Уровень коррекции локальной плотности для светов.
; Может быть в диапазоне от 0 до 1.
LDCDarkenHighlights=0.25

; Набор параметров для режима улучшения пейзажей.
; Параметры разделяются пробелами. Чтобы оставить исходный параметр неизменным, укажите -1.
; Параметры по порядку в строке:
; №1  – Контрастность (Contrast)
; №2  – Гамма (Gamma)
; №3  – Резкость (Sharpen)
; №4  – Цветовая коррекция (ColorCorrection)
; №5  – Коррекция контрастности (ContrastCorrection)
; №6  – Высветление теней (LightenShadows)
; №7  – Притемнение светов (DarkenHighlights)
; №8  – Глубокие тени (DeepShadows)
; №9  – Голубой <-> Красный (CyanRed)
; №10 – Пурпурный <-> Зелёный (MagentaGreen)
; №11 – Жёлтый <-> Синий (YellowBlue)
; №12 – Насыщенность (Saturation)
LandscapeModeParams=-1 -1 -1 -1 0.5 1.0 0.75 0.4 -1 -1 -1 -1

; Пользовательские команды.
; Пользовательская команда должна иметь имя UserCmd#, где # – номер. Первая пользовательская команда имеет номер ноль (UserCmd0).
; Нумерация команд должна быть последовательной.
; Пользовательская команда должна иметь следующий формат:
; UserCmd#="KeyCode: %Key% Cmd: '%Cmd%' [Menuitem: '%menu%'] [Confirm: '%confirm%'] [HelpText: '%help%'] [Flags: '%flags%']"
; %Key% :   Код клавиши (виртуальный код клавиши), которая вызывает эту команду. Не назначайте клавиши, уже используемые JPEGView.
;           Распознаются следующие клавиши: Alt, Ctrl, Shift, Esc, Return, Space, End, Home, Back, Tab, PgDn, PgUp,
;           Left, Right, Up, Down, Insert, Del, Plus, Minus, Mul, Div, Comma, Period, A ... Z  F1 ... F12
;           Для объединения с клавишами-модификаторами используйте «+», например: Alt+Ctrl+P
; %Cmd% :   Запускаемое приложение, включая аргументы команды. Если в пути есть пробелы, имя приложения должно быть заключено
;           в двойные кавычки (""). Если нужно выполнить консольную команду (или пакетный файл), используйте синтаксис
;           «cmd /c команда» (и, соответственно, «cmd /c ПакетныйФайл.bat»).
;           В качестве заполнителей в аргументе %cmd% можно использовать следующие:
;           %filename%		: имя файла текущего изображения, включая путь
;           %filetitle%		: имя файла текущего изображения, исключая путь
;           %directory%		: имя папки с текущим изображением без завершающего символа обратной косой черты
;           %mydocuments%	: папка «Мои документы» без завершающего символа обратной косой черты
;           %mypictures%	: папка «Мои рисунки» без завершающего символа обратной косой черты
;           %exepath%		: путь к папке с EXE-файлом выполняющейся программы JPEGView
;           %exedrive%		: буква диска пути к EXE-файлу программы, например, «c:»
;           JPEGView автоматически заключает результирующие имена в двойные кавычки, если перед заполнителем
;           и после него нет обратной косой черты.
; %menu% :  Текст пункта меню в подменю 'Пользовательские команды', отображаемом в контекстном меню JPEGView.
;           Если отсутствует, то команды в меню не будет.
; %confirm% : Текст сообщения с подтверждением, выводимым перед выполнением команды. 
;           Это необязательный аргумент, если он отсутствует, то команда выполняется без подтверждения.
; %help% :  Строка справки, отображаемая в окне при нажатии клавиши F1.
;           Это необязательный аргумент, если он отсутствует, то справка будет недоступна.
; %flags% : Поддерживаются следующие флаги:
;           NoWindow		: Для консольных приложений – если установлен, то консольное окно не отображается.
;				  Если запущенное приложение – командный интерпретатор (cmd.exe), то этот флаг задаётся явно.
;           ShortFilename	: Если установлен, то запускаемому приложению передаётся короткое (8.3) имя файла (и путь).
;				  Указывайте этот флаг, если приложение не поддерживает длинные имена файлов или имена и пути,
;				  содержащие пробелы.
;           WaitForTerminate	: Если установлен, то JPEGView блокируется, пока команда не закончит свою работу.
;				  Если не установлен, то команда запускается, а JPEGView продолжает работу.
;           MoveToNext		: Если установлен, то после выполнения команды JPEGView переходит к следующему изображению в папке.
;				  Нельзя использовать совместно с флагом «ReloadCurrent».
;           ReloadFileList	: Если установлен, то после выполнения команды список файлов в текущей папке перезагружается.
;                                 Устанавливайте этот флаг, когда команда изменяет содержимое папки (например, перемещает,
;                                 переименовывает или удаляет файлы).
;           ReloadCurrent	: Если установлен, то после выполнения команды отображаемый в данный момент файл перезагружается с диска.
;				  Устанавливайте этот флаг, если команда изменяет пиксельные данные текущего изображения.
;           ReloadAll		: Если установлен, то перезагружаются список файлов в текущей папке, текущее изображение и
;				  все кэшированные изображения. Устанавливайте этот флаг, только если команда изменяет
;                                 пиксельные данные изображений, отличных от текущего.
;           KeepModDate		: Сохранять у текущего изображения дату и время изменения. Можно использовать для сохранения
;				  у графического файла метки времени при изменении изображения, чтобы не изменять порядок сортировки.
;				  ОСТОРОЖНО: Всегда используйте этот флаг вместе с флагом «WaitForTerminate»!
;           ShellExecute	: Для запуска внешнего процесса использовать системный вызов ShellExecute(), а не CreateProcess().
;				  При использовании CreateProcess() некоторые приложения запускаются некорректно.
;				  Если установлен этот флаг, обязательно также использовать флаг «WaitForTerminate».
;				  Все остальные флаги, для которых требуется применять «WaitForTerminate», использовать
;				  с флагом «ShellExecute» нельзя. Как правило, флаг «ShellExecute» бывает нужен для запуска
;                                 больших внешних приложений, например, графического редактора.

UserCmd0="KeyCode: Shift+Del Cmd: 'cmd /c del %filename%' Confirm: 'Вы действительно хотите окончательно удалить файл %filename%?' HelpText: 'Shift+Del\tУдалить текущий файл с диска' Flags: 'WaitForTerminate ReloadFileList MoveToNext'"

; Примеры пользовательских команд:
;UserCmd1="KeyCode: P  Cmd: 'C:\WINDOWS\system32\mspaint.exe /p %filename%' Menuitem: 'Печать изображения' Confirm: 'Вы действительно хотите распечатать файл %filename%?' HelpText: 'P\tРаспечатать текущее изображение'"
;UserCmd2="KeyCode: Q  Cmd: 'cmd /c move %filename% "%mypictures%\trash\"' Confirm: 'Вы действительно хотите переместить файл в %mypictures%\trash\%filetitle%' HelpText: 'Q\tПереместить файл в папку с браком' Flags: 'WaitForTerminate ReloadFileList MoveToNext'"
;UserCmd3="KeyCode: W  Cmd: 'cmd /c copy %filename% "%mypictures%\trash\%filetitle%"' Confirm: 'Вы действительно хотите скопировать файл в %mypictures%\trash\%filetitle%' HelpText: 'W\tСкопировать файл в папку с браком' Flags: 'WaitForTerminate'"
;UserCmd4="KeyCode: A  Cmd: 'cmd /u /c echo %filename% >> "%mydocuments%\test.txt"' HelpText: 'A\tДобавить в список файлов'"

; Команды, отображаемые в подменю «Открыть в...» в контекстном меню JPEGView.
; Эти команды должны начинаться с «OpenWith#», где # означает номер команды. Первая команда имеет номер ноль (OpenWith0),
; нумерация команд должна быть последовательной.
; Команды «Открыть в...» должны иметь следующую форму:
; OpenWith#="Cmd: '%Cmd%' Menuitem: '%menu%' [KeyCode: %Key%] [Confirm: '%confirm%'] [Flags: '%flags%']"
; Описание параметров см. выше в пояснениях пользовательских команд.
; Примечание: команды «Открыть в...» следует добавлять в пользовательский INI-файл, а не в этот глобальный INI-файл.
; Пример элемента меню, открывающего текущее изображение в программе MS Paint:
;OpenWith0="Cmd: 'C:\WINDOWS\system32\mspaint.exe %filename%' Menuitem: 'Microsoft Paint' Flags: 'ShellExecute'"
